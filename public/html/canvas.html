<html>
<head>
    <title>Kaption</title>
    <link rel="stylesheet" type="text/css" href="../css/kaption.css">
    <script type="text/javascript" src="../js/kinetic-5.1.0.min.js"></script>
    <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../js/kaption.js"></script>
    <script src="http://d3lp1msu2r81bx.cloudfront.net/kjs/js/lib/kinetic-v5.0.2.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
    <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.js"></script>
    <script type="text/javascript">
        var Kinetic;
        $(window).ready(function () {
            Kaption = new Kaption({
                container: 'container',
                width: window.innerWidth,
                height: window.innerHeight / 4 * 3,
                boundaryColor: 'yellow',
                boundaryStrokeWidth: 40
            });
            Kaption.onAddImage("http://newevolutiondesigns.com/images/freebies/hd-widescreen-wallpaper-3.jpg")
        });

        $(window).resize(function () {
            Kaption.onWindowResize({
                        width: window.innerWidth,
                        height: window.innerHeight / 4 * 3
                    }
            );
        });
    </script>
</head>
<body style="margin: 0px; padding: 0px; background-image: url('/images/transparent.png'); background-repeat: repeat;">
<div id="container"></div>






</body>
</html>
